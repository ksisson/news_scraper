<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Today</title>
    <style>
      body { background-color: teal }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #commentsection {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color:white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      a {
        font-size: 30px;
        color: white;
      }
      button {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>The News Forum</h1>
      <div id="articles"></div>
      <div id="commentsection">
        <div id="comments"></div>
        <div id="commentbox"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
