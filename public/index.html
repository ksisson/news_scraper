<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Today</title>
    <style>
      body { 
        background-color: #45F0DF;
        font-size: 30px;
        color: #6A7FDB

       }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #commentsection {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #F4DCDF;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      a {
        font-size: 30px;
        color: black;
        text-decoration: none;
      }
      a:visited {
        color: #6A3C4C;
      }
      button {
        background-color: #E08DAC;
        color: black;
        font-size: 20px;
        padding: 10px;
        border: none;
        margin: 0 10px;
        border-radius: 12px;
      }
      h1 {
        color: rgb(0, 18, 184);
        font-size: 70px;
        margin: 0 auto;
        text-decoration: underline overline;
      }
      #comments {
        color: black;
        font-size: 14px;
      }
      .delete {
        font-size: 16px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>The News Forum</h1>
      <div id="articles"></div>
      <div id="commentsection">
        <div id="comments"></div>
        <div id="commentbox"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
